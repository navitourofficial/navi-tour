  <template id="layout-script">

        const allMenuToggle = document.getElementById('all-menu-toggle');

        const subNav        = document.querySelector('.sub-nav');

        // - a[href="#"] ê¸°ë³¸ ë™ì‘ì„ ë§‰ì•„ í˜ì´ì§€ ìµœìƒë‹¨ ì í”„ ë°©ì§€
