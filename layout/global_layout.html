<template id="global-layout-script">
<script>

// ----------------------- 10. í˜ì´ì§€ ë‚´ë¶€ ìŠ¤í¬ë¡¤ ì‹œ íƒ­ í™œì„±í™” -----------------------
const sections = document.querySelectorAll('.content-section');
const navLinks = document.querySelectorAll('.page-nav-tabs a');

window.addEventListener('scroll', () => {
    let current = '';
    sections.forEach(section => {
        const cssVar = getComputedStyle(document.documentElement).getPropertyValue('--sticky-offset').trim();
        const OFFSET = parseInt(cssVar || '80', 10);
        const sectionTop = section.offsetTop - OFFSET - 1;
        if (scrollY >= sectionTop) {
            current = section.getAttribute('id');
        }
    });

    navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + current) {
            link.classList.add('active');
        }
    });
});

// ----------------------- 11. ìš°ì¸¡ ì‚¬ì´ë“œ íƒ­ ìœ„ì¹˜ ê³„ì‚° -----------------------
let __placeTries = 0;
function placeSideTabs() {
    const mainNav = document.querySelector('.main-nav');
    const subNav  = document.querySelector('.sub-nav');
    const header  = document.querySelector('header');
    const tabs = document.querySelector('.page-nav-tabs');
    if (!tabs) return;

    let headerHeight =
      (((mainNav && mainNav.offsetHeight) || 0) + ((subNav && subNav.offsetHeight) || 0));

    if (!headerHeight) {
      headerHeight = (header && header.offsetHeight) || 0;
    }

    const OFFSET = 5;

    if (!headerHeight && __placeTries < 40) {
      __placeTries++;
      setTimeout(placeSideTabs, 50);
      return;
    }

    tabs.style.top = (headerHeight + OFFSET) + 'px';

    document.documentElement.style.setProperty('--sticky-offset', (headerHeight + OFFSET) + 'px');
}
window.addEventListener('load', placeSideTabs);
window.addEventListener('resize', placeSideTabs);
window.addEventListener('scroll', placeSideTabs);

// ----------------------- 12. ë„¤ë¹„ íƒ­ í´ë¦­ ì‹œ ì •í™•í•œ ìœ„ì¹˜ë¡œ ìŠ¤í¬ë¡¤ -----------------------
document.addEventListener('click', (e) => {
  const a = e.target.closest('.page-nav-tabs a[href^="#"]');
  if (!a) return;

  const id = a.getAttribute('href').slice(1);
  const target = document.getElementById(id);
  if (!target) return;

  e.preventDefault();

  const cssVar = getComputedStyle(document.documentElement).getPropertyValue('--sticky-offset').trim();
  const OFFSET = parseInt(cssVar || '80', 10);

  const y = target.getBoundingClientRect().top + window.scrollY - OFFSET;
  window.scrollTo({ top: y, behavior: 'smooth' });
});
</script>
</template>
